<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="tel" name="nik" id="nik" placeholder="NIK" pattern="[0-9]*" maxlength="16" required>
            <input type="text" name="nama" placeholder="NAMA" required>
            <input type="tel" name="nomor" placeholder="NOMOR TELEFON" pattern="[0-9]*" maxlength="12">
            <input type="email" name="email" placeholder="EMAIL" required>
            <input type="text" name="telegram" placeholder="ID TELEGRAM" required>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Create User</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
            <input type="password" placeholder="Repeat Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Selamat Datang!</h1>
				<p>Untuk tetap terhubung dengan kami, silakan login dengan informasi pribadi Anda</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Halo!</h1>
				<p>Masukkan akun pribadi Anda dan mulailah perjalanan bersama kami</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="signup.js"></script>
