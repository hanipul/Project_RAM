<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telkom Regional 3</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1></h1>
        </div>
        <div class="main">
            <div class="login">
                <form onsubmit="return loginRedirect()">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <select id="unit" name="unit" required>
                        <option value="" disabled selected>Pilih Unit</option>
                        <option value="aso">ASO</option>
                        <option value="inputer_ta">INPUTER TA</option>
                        <option value="daman">DAMAN</option>
                        <option value="ram">RAM</option>
                        <option value="ta_regional">TA Regional</option>
                    </select>
                    <input type="text" name="captcha" placeholder="Masukkan Captcha" required>
                    <img src="path-to-captcha-image" alt="Captcha">
                    <button type="submit">Login</button>
                    <p>Belum punya akun? <a href="signup.html">Buat akun</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function loginRedirect() {
            const unit = document.getElementById('unit').value;
            if (unit === 'aso') {
                window.location.href = 'homepageASO.html';
            } else if (unit === 'inputer_ta') {
                window.location.href = 'homepageINPUTER.html';
            } else if (unit === 'daman') {
                window.location.href = 'homepageDAMAN.html';
            } else if (unit === 'ram') {
                window.location.href = 'homepageRAM.html';
            } else if (unit === 'ta_regional') {
                window.location.href = 'homepageTA.html';
            } else {
                alert('Silakan pilih unit yang valid.');
                return false;
            }
            return false; 
        }
    </script>
</body>
</html>
