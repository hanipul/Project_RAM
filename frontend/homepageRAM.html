<!DOCTYPE html>
<html lang="en">
<head>

    <title>RAM</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="hp.css">

</head>
<body>

        <div class="offcanvas-wrapper">

                    <img src="gg.png.png" id="photo">

                    <label for="file" id="upload-button"><i class="fa fa-camera fa-xl" aria-hidden="true"></i></label>
                </div>
                <div class="text-center mb-4">
                    <h5 class="mt-2">ALDI</h5>
                    <p>TELKOM - XXXXXX</p>
                </div>
                <a href="homepageRAM.html" style="background-color: #af2727; color: white;" class="btn btn-block">Home</a>
                <div class="text-center mb-4">

                </div>
                <a href="rekon.html?home=homepageRAM" class=" btn btn-block">Monitoring Rekon</a>
                <a href="keseluruhan.html?home=homepageRAM" class=" btn btn-block">Monitoring Keseluruhan</a>
                <div class="text-center" style="margin-top: 110px;">

                </div>

                        </select>

                            <i class="fas fa-upload"></i> Upload File
                        </label>

                        <button class="reset-button" id="reset-button"><i class=" fas fa-undo"></i></button>
                    </div>
                </div>
                <div class="table-container">
